<ion-header>
  <ion-navbar>
    <ion-title>Review</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid class="review-form">
    <ion-row>
      <ion-list>
        <ion-item>
          <ion-label ion-col col-4>Book title</ion-label>
          <ion-input ion-col [(ngModel)]="review.bookTitle" placeholder="Book title" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label ion-col col-4>Author</ion-label>
          <ion-input ion-col [(ngModel)]="review.bookAuthor" placeholder="Author" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label ion-col col-4>Description</ion-label>
          <ion-textarea ion-col [(ngModel)]="review.bookDescription" placeholder="Description" maxlength="256" type="text"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label ion-col col-4>Comment</ion-label>
          <ion-textarea ion-col [(ngModel)]="review.reviewComment" placeholder="Comment" maxlength="256" type="text"></ion-textarea>
        </ion-item>
        <ion-item>
              <ion-range min="0" max="5" pin="true" [(ngModel)]="review.reviewRating">
        <ion-icon range-left name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range> </ion-item>
      </ion-list>

    </ion-row>
    <ion-row>
    <ion-col>
      <button ion-button block (click)="save()" class="save-button">Save</button>
      </ion-col>
      <ion-col>
      <button ion-button block (click)="cancel()" class="cancel-button">Cancel</button>
      </ion-col>
    </ion-row>

    <ion-row><button ion-button block color="danger" (click)="remove()" class="remove-button" [hidden]="isRemoveHidden">Remove</button></ion-row>
  </ion-grid>
</ion-content>
