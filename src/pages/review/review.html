<ion-header>
  <ion-navbar>
    <ion-title>Review</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row class="review-form">
    <ion-col>
      <ion-list inset>
        <ion-item>
          <ion-label>Book title</ion-label>
          <ion-input [(ngModel)]="review.bookTitle" placeholder="Book title" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Author</ion-label>
          <ion-input [(ngModel)]="review.bookAuthor" placeholder="Author" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Description</ion-label>
          <ion-textarea [(ngModel)]="review.bookDescription" placeholder="Description" type="text"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>Comment</ion-label>
          <ion-textarea [(ngModel)]="review.reviewComment" placeholder="Comment" type="text"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-range min="0" max="5" pin="true" [(ngModel)]="review.reviewRating">
            <ion-icon range-left name="sad"></ion-icon>
            <ion-icon range-right name="happy"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="save()" class="save-button">Save</button>
    </ion-col>
  </ion-row>
</ion-content>
