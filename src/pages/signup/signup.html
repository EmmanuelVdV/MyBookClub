<ion-header>
    <ion-navbar>
        <ion-title>signup</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-row class="account-form">
        <ion-col>
            <ion-list inset>
                <ion-item>
                    <ion-label>
                        <ion-icon name="person"></ion-icon>
                    </ion-label>
                    <ion-input [(ngModel)]="username" placeholder="Username" type="username"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>
                        <ion-icon name="mail"></ion-icon>
                    </ion-label>
                    <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>
                        <ion-icon name="lock"></ion-icon>
                    </ion-label>
                    <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Language</ion-label>
                    <ion-select [(ngModel)]="language">
                        <ion-option value="Deutsch">Deutsch</ion-option>
                        <ion-option value="English">English</ion-option>
                        <ion-option value="Français">Français</ion-option>
                    </ion-select>
                </ion-item>
            </ion-list>
            <button ion-button (click)="register()" class="continue-button">Register</button>
        </ion-col>
    </ion-row>
</ion-content>
