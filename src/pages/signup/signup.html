<ion-header>
  <ion-navbar>
    <ion-title>Create a new account</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list no-lines>
        <form class="account-form">
          <ion-item>
            <ion-label floating>
              Username
            </ion-label>
            <ion-input [(ngModel)]="username" name="username" type="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>
              Email
            </ion-label>
            <ion-input [(ngModel)]="email" name="email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>
              Password
            </ion-label>
            <ion-input [(ngModel)]="password" name="Password" type="password"></ion-input>
          </ion-item>
          <!-- <ion-item>
                    <ion-label>Language</ion-label>
                    <ion-select [(ngModel)]="language">
                        <ion-option value="Deutsch">Deutsch</ion-option>
                        <ion-option value="English">English</ion-option>
                        <ion-option value="Français">Français</ion-option>
                    </ion-select>
                </ion-item> -->
        </form>
      </ion-list>
      <button ion-button block (click)="register()" class="continue-button">Register</button>
    </ion-col>
  </ion-row>
</ion-content>
