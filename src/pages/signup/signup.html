<ion-header>
  <ion-navbar>
    <!--ion-title>Créez votre compte</ion-title-->
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card class="account-form">
    <ion-card-content>
      <ion-item>
        <ion-label floating>
          Nom utilisateur
        </ion-label>
        <ion-input [(ngModel)]="username" name="username" type="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          E-mail
        </ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Mot de passe
        </ion-label>
        <ion-input [(ngModel)]="password" name="Password" type="password"></ion-input>
      </ion-item>
      <!-- <ion-item>
                    <ion-label>Language</ion-label>
                    <ion-select [(ngModel)]="language">
                        <ion-option value="Deutsch">Deutsch</ion-option>
                        <ion-option value="English">English</ion-option>
                        <ion-option value="Français">Français</ion-option>
                    </ion-select>
                </ion-item> -->
    </ion-card-content>
  </ion-card>
  <button ion-button block (click)="register()" class="continue-button">Créer le compte</button>
</ion-content>
