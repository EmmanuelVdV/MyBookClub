<ion-header>
  <!--ion-navbar>
    <ion-title>
      MyBookClub reviews
    </ion-title-->
    <!-- <ion-buttons start>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="md-power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar-->
  <ion-toolbar>
    <ion-searchbar placeholder="Filtrer" [(ngModel)]="searchQuery" (ionInput)="getReviews($event)" (ionClear)="resetList($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab right bottom>
    <button ion-fab secondary (click)="addReview()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list no-lines>
    <ion-item *ngFor="let review of reviews" (click)="viewReview(review)" detail-push>
      <!--ion-grid>
        <ion-row align-items-center>
          <ion-col col-9-->
            <ion-thumbnail item-start><img [src]="(review.bookPicture == '' || review.bookPicture == null) ? '../../assets/img/noPicture.png' : review.bookPicture"></ion-thumbnail>
            <h3>{{review.bookTitle}}</h3>
            <p>{{review.bookAuthor}}</p>
          <!--/ion-col>
          <ion-col col-3 align-self-center-->
            <stars-component item-end [rating]="review.reviewRating"></stars-component>
          <!--/ion-col>
        </ion-row>
      </ion-grid-->
    </ion-item>
  </ion-list>
</ion-content>
