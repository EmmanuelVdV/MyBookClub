<ion-header>
  <!--ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar -->
</ion-header>
<ion-content padding>
  <ion-card class="login-form">
  <ion-card-content>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Mot de passe</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>


    </ion-card-content>
  </ion-card>
  <button ion-button block (click)="login()" class="login-button" icon-right>Login
    <ion-icon name="md-arrow-round-forward"></ion-icon>
  </button>
  <button ion-button block outline (click)="launchSignup()" class="create-account-button">Cr√©er un compte</button>
</ion-content>
