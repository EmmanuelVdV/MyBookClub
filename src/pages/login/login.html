<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row class="login-form">
        <ion-col>
            <ion-list no-lines>
 
              <ion-item>
                <ion-label floating>Email</ion-label> -->
                <ion-input [(ngModel)]="email" type="email"></ion-input>
              </ion-item>

              <!-- <ion-item><p></p></ion-item> -->
 
              <ion-item>
                <ion-label floating>Password</ion-label> -->
                <ion-input [(ngModel)]="password" type="password"></ion-input>
              </ion-item>
 
            </ion-list>
 
            <button ion-button block (click)="login()" class="login-button">Login</button>
 
        </ion-col>
    </ion-row>
 
    <ion-row>
        <ion-col col-3></ion-col>
        <ion-col>
            <button ion-button block clear (click)="launchSignup()" class="create-account">Create an account</button>
        </ion-col>
        <ion-col col-3></ion-col>
    </ion-row>

</ion-content>
